<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Explorer - Instant Blockchain Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(100px, -100px) scale(1.2);
                opacity: 0.6;
            }
        }

        .container {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        .network-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .network-btn {
            padding: 18px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .network-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.5s;
        }

        .network-btn:hover::before {
            left: 100%;
        }

        .network-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .network-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .network-btn i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 8px;
        }

        .network-btn .network-name {
            font-size: 0.85rem;
            display: block;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .input-wrapper {
            position: relative;
        }

        .address-input {
            width: 100%;
            padding: 20px 55px 20px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            color: #333;
            transition: all 0.3s ease;
        }

        .address-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: #f5f5f5;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: all 0.2s;
            opacity: 0;
        }

        .clear-btn.show {
            opacity: 1;
        }

        .clear-btn:hover {
            background: #ff4757;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .validation-msg {
            margin-top: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .validation-msg.show {
            display: flex;
        }

        .validation-msg.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .validation-msg.error {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        .quick-access {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .quick-access h4 {
            font-size: 0.9rem;
            font-weight: 700;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quick-link {
            padding: 12px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: #666;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateX(3px);
        }

        .quick-link i {
            font-size: 1rem;
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 35px 25px;
            }
            .logo h1 {
                font-size: 1.5rem;
            }
            .network-selector {
                grid-template-columns: 1fr;
            }
            .quick-links {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .toast.success .toast-icon {
            background: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
        }

        .toast-content h5 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            font-weight: 700;
            color: #333;
        }

        .toast-content p {
            margin: 0;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="bubbleContainer"></div>

    <div class="container">
        <div class="main-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>Quick Explorer</h1>
                <p>Instant Blockchain Access - Paste & Go!</p>
            </div>

            <div class="network-selector">
                <button class="network-btn active" id="btn-eth" onclick="selectNetwork('eth')">
                    <i class="fab fa-ethereum"></i>
                    <span class="network-name">Ethereum</span>
                </button>
                <button class="network-btn" id="btn-bsc" onclick="selectNetwork('bsc')">
                    <i class="fas fa-coins"></i>
                    <span class="network-name">BSC</span>
                </button>
                <button class="network-btn" id="btn-polygon" onclick="selectNetwork('polygon')">
                    <i class="fas fa-cube"></i>
                    <span class="network-name">Polygon</span>
                </button>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="address-input" 
                        id="addressInput"
                        placeholder="Paste contract address here (0x...)"
                        autocomplete="off"
                        spellcheck="false"
                    >
                    <button class="clear-btn" id="clearBtn" onclick="clearInput()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="validation-msg" id="validationMsg">
                    <i class="fas fa-check-circle"></i>
                    <span id="validationText"></span>
                </div>
            </div>

            <button class="action-btn" id="goBtn" onclick="openExplorer()" disabled>
                <i class="fas fa-external-link-alt"></i>
                <span>Open in Explorer</span>
            </button>

            <div class="quick-access">
                <h4><i class="fas fa-bolt"></i> Quick Access</h4>
                <div class="quick-links">
                    <a href="#" class="quick-link" onclick="pasteExample('usdt'); return false;">
                        <i class="fas fa-dollar-sign"></i>
                        USDT Contract
                    </a>
                    <a href="#" class="quick-link" onclick="pasteExample('usdc'); return false;">
                        <i class="fas fa-coins"></i>
                        USDC Contract
                    </a>
                    <a href="#" class="quick-link" onclick="pasteExample('weth'); return false;">
                        <i class="fab fa-ethereum"></i>
                        WETH Contract
                    </a>
                    <a href="#" class="quick-link" onclick="pasteExample('vitalik'); return false;">
                        <i class="fas fa-user"></i>
                        Vitalik.eth
                    </a>
                </div>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-zap"></i>
                    </div>
                    <div>
                        <strong>Instant Access</strong><br>
                        <small>Paste address and go to explorer instantly</small>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div>
                        <strong>Auto Validation</strong><br>
                        <small>Automatic address format checking</small>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div>
                        <strong>Multi-Chain Support</strong><br>
                        <small>Ethereum, BSC, Polygon, and more</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const EXPLORERS = {
            eth: {
                name: 'Etherscan',
                url: 'https://etherscan.io/address/',
                icon: 'fab fa-ethereum'
            },
            bsc: {
                name: 'BSCScan',
                url: 'https://bscscan.com/address/',
                icon: 'fas fa-coins'
            },
            polygon: {
                name: 'PolygonScan',
                url: 'https://polygonscan.com/address/',
                icon: 'fas fa-cube'
            }
        };

        const EXAMPLES = {
            usdt: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
            usdc: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48',
            weth: '0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2',
            vitalik: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
        };

        let currentNetwork = 'eth';
        let currentAddress = '';

        // Create animated bubbles
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 20 + 's';
                bubble.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(bubble);
            }
        }

        function selectNetwork(network) {
            currentNetwork = network;
            document.querySelectorAll('.network-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${network}`).classList.add('active');
            
            // Revalidate if address exists
            if (currentAddress) {
                validateAddress(currentAddress);
            }
        }

        function validateAddress(address) {
            const validationMsg = document.getElementById('validationMsg');
            const validationText = document.getElementById('validationText');
            const goBtn = document.getElementById('goBtn');
            const clearBtn = document.getElementById('clearBtn');

            // Show/hide clear button
            if (address) {
                clearBtn.classList.add('show');
            } else {
                clearBtn.classList.remove('show');
            }

            if (!address) {
                validationMsg.classList.remove('show');
                goBtn.disabled = true;
                return false;
            }

            const isValid = /^0x[a-fA-F0-9]{40}$/.test(address);

            if (isValid) {
                validationMsg.className = 'validation-msg success show';
                validationText.innerHTML = `Valid address! Ready to open in <strong>${EXPLORERS[currentNetwork].name}</strong>`;
                goBtn.disabled = false;
                currentAddress = address;
                return true;
            } else {
                validationMsg.className = 'validation-msg error show';
                validationText.innerHTML = 'Invalid address format. Must be 0x + 40 hex characters';
                goBtn.disabled = true;
                return false;
            }
        }

        function clearInput() {
            document.getElementById('addressInput').value = '';
            currentAddress = '';
            document.getElementById('clearBtn').classList.remove('show');
            document.getElementById('validationMsg').classList.remove('show');
            document.getElementById('goBtn').disabled = true;
            document.getElementById('addressInput').focus();
        }

        function openExplorer() {
            if (!currentAddress) return;

            const goBtn = document.getElementById('goBtn');
            goBtn.innerHTML = '<div class="spinner"></div><span>Opening...</span>';
            goBtn.disabled = true;

            showToast('Opening in Explorer', `Redirecting to ${EXPLORERS[currentNetwork].name}...`);

            setTimeout(() => {
                const url = EXPLORERS[currentNetwork].url + currentAddress;
                window.open(url, '_blank');
                
                goBtn.innerHTML = '<i class="fas fa-external-link-alt"></i><span>Open in Explorer</span>';
                goBtn.disabled = false;
            }, 500);
        }

        function pasteExample(type) {
            const address = EXAMPLES[type];
            document.getElementById('addressInput').value = address;
            validateAddress(address);
            
            const names = {
                usdt: 'USDT Contract',
                usdc: 'USDC Contract',
                weth: 'WETH Contract',
                vitalik: 'Vitalik Buterin'
            };
            showToast('Example Loaded', `${names[type]} address pasted!`);
        }

        function showToast(title, message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast success';
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast-content">
                    <h5>${title}</h5>
                    <p>${message}</p>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Event listeners
        document.getElementById('addressInput').addEventListener('input', (e) => {
            validateAddress(e.target.value.trim());
        });

        document.getElementById('addressInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('goBtn').disabled) {
                openExplorer();
            }
        });

        // Auto-paste detection
        document.getElementById('addressInput').addEventListener('paste', (e) => {
            setTimeout(() => {
                const address = e.target.value.trim();
                if (validateAddress(address)) {
                    showToast('Address Detected', 'Valid address pasted! Click to open explorer.');
                }
            }, 10);
        });

        // Initialize
        createBubbles();
        document.getElementById('addressInput').focus();

        console.log('🚀 Quick Explorer Ready!');
        console.log('💡 Paste any address to instantly open in blockchain explorer');
    </script>
</body>
</html>
