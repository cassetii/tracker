<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Tracker Yuzar - Portfolio Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Animated Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a0e1a;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #627eea, #8a9fff);
            top: -300px;
            left: -200px;
            animation: float1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #14f195, #9945ff);
            bottom: -250px;
            right: -150px;
            animation: float2 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, 100px); }
        }

        .wrapper {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .powered {
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
        }

        /* Card */
        .card {
            background: rgba(15,15,30,0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 50px 45px;
            margin-bottom: 30px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.7);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Form */
        .form {
            background: rgba(255,255,255,0.03);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .form-control option {
            background: #1a1a2e;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Wallet Filter */
        .wallet-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            color: rgba(255,255,255,0.8);
            font-weight: 700;
            font-size: 0.95rem;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 25px;
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.15);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }

        /* Wallet Badge */
        .wallet-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .wallet-badge i {
            font-size: 0.9rem;
        }

        .wallet-badge.metamask { background: rgba(245,130,32,0.25); color: #ffa550; }
        .wallet-badge.trustwallet { background: rgba(59,178,232,0.25); color: #5dc8f5; }
        .wallet-badge.phantom { background: rgba(171,99,250,0.25); color: #c88aff; }
        .wallet-badge.trezor { background: rgba(1,181,126,0.25); color: #22d99f; }
        .wallet-badge.ledger { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
        .wallet-badge.bot { background: rgba(114,137,218,0.25); color: #98aae8; }
        .wallet-badge.exchange { background: rgba(255,193,7,0.25); color: #ffd54f; }
        .wallet-badge.other { background: rgba(156,39,176,0.25); color: #ba68c8; }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 800px;
        }

        .table thead {
            background: linear-gradient(135deg, rgba(102,126,234,0.3), rgba(118,75,162,0.3));
        }

        .table th {
            padding: 18px 15px;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .table th:first-child {
            border-top-left-radius: 12px;
        }

        .table th:last-child {
            border-top-right-radius: 12px;
        }

        .table td {
            padding: 18px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.9);
        }

        .table tbody tr {
            transition: all 0.2s;
        }

        .table tbody tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .coin-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            flex-shrink: 0;
        }

        .coin-icon.btc { background: linear-gradient(135deg, #f7931a, #f7b731); }
        .coin-icon.eth { background: linear-gradient(135deg, #627eea, #8a9fff); }
        .coin-icon.bnb { background: linear-gradient(135deg, #f3ba2f, #fcd535); }
        .coin-icon.sol { background: linear-gradient(135deg, #14f195, #9945ff); }
        .coin-icon.base { background: linear-gradient(135deg, #0052ff, #00f0ff); }
        .coin-icon.custom { background: linear-gradient(135deg, #667eea, #764ba2); }

        .coin-name {
            font-weight: 700;
            color: white;
            font-size: 1rem;
        }

        .coin-symbol {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .usdt-value {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #26de81;
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102,126,234,0.5);
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 10px 30px rgba(108,117,125,0.3);
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 15px 40px rgba(108,117,125,0.5);
        }

        .btn-sm {
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-edit { 
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .btn-delete { 
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-edit:hover { 
            box-shadow: 0 8px 20px rgba(52,152,219,0.5);
        }
        
        .btn-delete:hover { 
            box-shadow: 0 8px 20px rgba(231,76,60,0.5);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty i {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 25px;
            display: block;
        }

        .empty p {
            font-size: 1.1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(15,15,30,0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 22px 28px;
            box-shadow: 0 20px 70px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 18px;
            z-index: 10000;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 420px;
        }

        @keyframes slideIn {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(20,241,149,0.2);
            color: #26de81;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .toast-content h6 {
            margin: 0 0 6px 0;
            font-weight: 700;
            font-size: 1.05rem;
            color: white;
        }

        .toast-content p {
            margin: 0;
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(15,15,30,0.98);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 45px;
            max-width: 550px;
            width: 100%;
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 90px rgba(0,0,0,0.8);
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { 
                font-size: 2.5rem; 
            }
            
            .card { 
                padding: 30px 25px; 
            }
            
            .form-row { 
                grid-template-columns: 1fr; 
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .wallet-filter {
                font-size: 0.8rem;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-rocket"></i>
            </div>
            <h1 class="title">AGENTIC TRACKER</h1>
            <p class="subtitle">Multi-Chain Portfolio Manager with Wallet Tracking</p>
            <p class="powered">Powered by Yuzar © 2025</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Total Value</div>
                <div class="stat-value" id="totalValue">$0.00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Holdings</div>
                <div class="stat-value" id="totalHoldings">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Wallets Used</div>
                <div class="stat-value" id="walletsUsed">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best Performer</div>
                <div class="stat-value" id="bestPerformer">-</div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-coins"></i> My Portfolio
                </h2>
                <button class="btn" onclick="toggleForm()">
                    <i class="fas fa-plus"></i> Add Crypto
                </button>
            </div>

            <!-- Add Form -->
            <div class="form" id="addForm" style="display: none;">
                <h4 class="form-title">
                    <i class="fas fa-plus-circle"></i> Add New Crypto
                </h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>Coin Type</label>
                        <select class="form-control" id="coinType" onchange="handleCoinChange()">
                            <option value="">Select Coin</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="BNB">Binance Coin (BNB)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="BASE">Base Token</option>
                            <option value="CUSTOM">Custom Coin</option>
                        </select>
                    </div>
                    <div class="form-group" id="customNameGroup" style="display: none;">
                        <label>Coin Name</label>
                        <input type="text" class="form-control" id="customName" placeholder="e.g. Cardano">
                    </div>
                    <div class="form-group" id="customSymbolGroup" style="display: none;">
                        <label>Symbol</label>
                        <input type="text" class="form-control" id="customSymbol" placeholder="e.g. ADA">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Wallet</label>
                        <select class="form-control" id="wallet">
                            <option value="">Select Wallet</option>
                            <option value="metamask">🦊 MetaMask</option>
                            <option value="trustwallet">🛡️ Trust Wallet</option>
                            <option value="phantom">👻 Phantom</option>
                            <option value="trezor">🔒 Trezor</option>
                            <option value="ledger">🔌 Ledger</option>
                            <option value="bot">🤖 Bot/Trading Bot</option>
                            <option value="exchange">💱 Exchange</option>
                            <option value="other">💼 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount (Coins)</label>
                        <input type="number" step="any" class="form-control" id="coinAmount" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Value in USDT</label>
                        <input type="number" step="any" class="form-control" id="usdtValue" placeholder="0.00">
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="saveCrypto()">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class="btn btn-secondary" onclick="toggleForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>

            <!-- Wallet Filter -->
            <div class="wallet-filter">
                <span class="filter-label">Filter by Wallet:</span>
                <button class="filter-btn active" onclick="filterWallet('all')">All</button>
                <button class="filter-btn" onclick="filterWallet('metamask')">MetaMask</button>
                <button class="filter-btn" onclick="filterWallet('trustwallet')">Trust Wallet</button>
                <button class="filter-btn" onclick="filterWallet('phantom')">Phantom</button>
                <button class="filter-btn" onclick="filterWallet('trezor')">Trezor</button>
                <button class="filter-btn" onclick="filterWallet('ledger')">Ledger</button>
                <button class="filter-btn" onclick="filterWallet('bot')">Bot</button>
                <button class="filter-btn" onclick="filterWallet('exchange')">Exchange</button>
                <button class="filter-btn" onclick="filterWallet('other')">Other</button>
            </div>

            <!-- Portfolio Table -->
            <div class="table-container" id="portfolioContainer">
                <div class="empty">
                    <i class="fas fa-wallet"></i>
                    <p>No crypto holdings yet. Add your first one!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Crypto</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="form-group" style="margin-bottom: 18px;">
                <label>Wallet</label>
                <select class="form-control" id="editWallet">
                    <option value="metamask">🦊 MetaMask</option>
                    <option value="trustwallet">🛡️ Trust Wallet</option>
                    <option value="phantom">👻 Phantom</option>
                    <option value="trezor">🔒 Trezor</option>
                    <option value="ledger">🔌 Ledger</option>
                    <option value="bot">🤖 Bot/Trading Bot</option>
                    <option value="exchange">💱 Exchange</option>
                    <option value="other">💼 Other</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 18px;">
                <label>Amount (Coins)</label>
                <input type="number" step="any" class="form-control" id="editAmount">
            </div>
            <div class="form-group" style="margin-bottom: 30px;">
                <label>Value in USDT</label>
                <input type="number" step="any" class="form-control" id="editValue">
            </div>
            <div class="btn-group">
                <button class="btn" onclick="updateCrypto()" style="flex: 1;">
                    <i class="fas fa-save"></i> Update
                </button>
                <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDb0XCzx13LR_lQ_W9zUGHdl4OCt5RmL0s",
            authDomain: "cryptt-3f364.firebaseapp.com",
            projectId: "cryptt-3f364",
            storageBucket: "cryptt-3f364.firebasestorage.app",
            messagingSenderId: "333311322801",
            appId: "1:333311322801:web:7f02896dd29487a2fa5090",
            measurementId: "G-KT5YB5E5PN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let portfolioData = [];
        let editingId = null;
        let currentFilter = 'all';

        const COINS = {
            'BTC': { name: 'Bitcoin', symbol: 'BTC', icon: 'btc' },
            'ETH': { name: 'Ethereum', symbol: 'ETH', icon: 'eth' },
            'BNB': { name: 'Binance Coin', symbol: 'BNB', icon: 'bnb' },
            'SOL': { name: 'Solana', symbol: 'SOL', icon: 'sol' },
            'BASE': { name: 'Base Token', symbol: 'BASE', icon: 'base' }
        };

        const WALLET_NAMES = {
            'metamask': 'MetaMask',
            'trustwallet': 'Trust Wallet',
            'phantom': 'Phantom',
            'trezor': 'Trezor',
            'ledger': 'Ledger',
            'bot': 'Bot',
            'exchange': 'Exchange',
            'other': 'Other'
        };

        async function loadPortfolio() {
            try {
                const querySnapshot = await getDocs(collection(db, "coins"));
                portfolioData = [];
                querySnapshot.forEach((doc) => {
                    portfolioData.push({ id: doc.id, ...doc.data() });
                });
                renderPortfolio();
                updateStats();
            } catch (error) {
                console.error("Error:", error);
                showToast('Error', 'Failed to load portfolio');
            }
        }

        function renderPortfolio() {
            const container = document.getElementById('portfolioContainer');
            
            let filtered = portfolioData;
            if (currentFilter !== 'all') {
                filtered = portfolioData.filter(item => item.wallet === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <i class="fas fa-wallet"></i>
                        <p>No crypto holdings${currentFilter !== 'all' ? ' for this wallet' : ''}. Add one!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Wallet</th>
                            <th>Amount</th>
                            <th>USDT Value</th>
                            <th>Price/Coin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filtered.forEach(item => {
                const price = item.coinAmount > 0 ? (item.usdtValue / item.coinAmount).toFixed(4) : '0.00';
                html += `
                    <tr>
                        <td>
                            <div class="coin-info">
                                <div class="coin-icon ${item.icon}">
                                    <i class="fas ${getCoinIcon(item.icon)}"></i>
                                </div>
                                <div>
                                    <div class="coin-name">${item.name}</div>
                                    <div class="coin-symbol">${item.symbol}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="wallet-badge ${item.wallet}">
                                <i class="fas ${getWalletIcon(item.wallet)}"></i>
                                ${WALLET_NAMES[item.wallet]}
                            </span>
                        </td>
                        <td>${parseFloat(item.coinAmount).toLocaleString()} ${item.symbol}</td>
                        <td class="usdt-value">$${parseFloat(item.usdtValue).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td>$${price}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-edit" onclick="window.editCrypto('${item.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-delete" onclick="window.deleteCrypto('${item.id}', '${item.name}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function updateStats() {
            const totalValue = portfolioData.reduce((sum, item) => sum + parseFloat(item.usdtValue), 0);
            const totalHoldings = portfolioData.length;
            const uniqueWallets = new Set(portfolioData.map(item => item.wallet)).size;
            
            let bestPerformer = '-';
            if (portfolioData.length > 0) {
                const sorted = [...portfolioData].sort((a, b) => b.usdtValue - a.usdtValue);
                bestPerformer = sorted[0].symbol;
            }

            document.getElementById('totalValue').textContent = '$' + totalValue.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('totalHoldings').textContent = totalHoldings;
            document.getElementById('walletsUsed').textContent = uniqueWallets;
            document.getElementById('bestPerformer').textContent = bestPerformer;
        }

        window.toggleForm = function() {
            const form = document.getElementById('addForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            if (form.style.display === 'none') resetForm();
        };

        window.handleCoinChange = function() {
            const type = document.getElementById('coinType').value;
            const customName = document.getElementById('customNameGroup');
            const customSymbol = document.getElementById('customSymbolGroup');
            
            if (type === 'CUSTOM') {
                customName.style.display = 'block';
                customSymbol.style.display = 'block';
            } else {
                customName.style.display = 'none';
                customSymbol.style.display = 'none';
            }
        };

        window.saveCrypto = async function() {
            const coinType = document.getElementById('coinType').value;
            const customName = document.getElementById('customName').value;
            const customSymbol = document.getElementById('customSymbol').value;
            const wallet = document.getElementById('wallet').value;
            const coinAmount = document.getElementById('coinAmount').value;
            const usdtValue = document.getElementById('usdtValue').value;

            if (!coinType || !wallet || !coinAmount || !usdtValue) {
                showToast('Error', 'Please fill all required fields');
                return;
            }

            let coinData = {};
            if (coinType === 'CUSTOM') {
                if (!customName || !customSymbol) {
                    showToast('Error', 'Please enter coin name and symbol');
                    return;
                }
                coinData = { name: customName, symbol: customSymbol.toUpperCase(), icon: 'custom' };
            } else {
                coinData = COINS[coinType];
            }

            try {
                await addDoc(collection(db, "coins"), {
                    name: coinData.name,
                    symbol: coinData.symbol,
                    icon: coinData.icon,
                    wallet: wallet,
                    coinAmount: parseFloat(coinAmount),
                    usdtValue: parseFloat(usdtValue),
                    timestamp: new Date().toISOString()
                });

                showToast('Success', 'Crypto added successfully!');
                toggleForm();
                resetForm();
                loadPortfolio();
            } catch (error) {
                console.error("Error:", error);
                showToast('Error', 'Failed to add crypto');
            }
        };

        window.editCrypto = function(id) {
            const item = portfolioData.find(p => p.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('editWallet').value = item.wallet;
            document.getElementById('editAmount').value = item.coinAmount;
            document.getElementById('editValue').value = item.usdtValue;
            document.getElementById('editModal').classList.add('show');
        };

        window.updateCrypto = async function() {
            const wallet = document.getElementById('editWallet').value;
            const coinAmount = document.getElementById('editAmount').value;
            const usdtValue = document.getElementById('editValue').value;

            if (!wallet || !coinAmount || !usdtValue) {
                showToast('Error', 'Please fill all fields');
                return;
            }

            try {
                const docRef = doc(db, "coins", editingId);
                await updateDoc(docRef, {
                    wallet: wallet,
                    coinAmount: parseFloat(coinAmount),
                    usdtValue: parseFloat(usdtValue),
                    updatedAt: new Date().toISOString()
                });

                showToast('Success', 'Crypto updated!');
                closeModal();
                loadPortfolio();
            } catch (error) {
                console.error("Error:", error);
                showToast('Error', 'Failed to update');
            }
        };

        window.deleteCrypto = async function(id, name) {
            if (!confirm(`Delete ${name}?`)) return;
            try {
                await deleteDoc(doc(db, "coins", id));
                showToast('Success', 'Crypto deleted!');
                loadPortfolio();
            } catch (error) {
                console.error("Error:", error);
                showToast('Error', 'Failed to delete');
            }
        };

        window.closeModal = function() {
            document.getElementById('editModal').classList.remove('show');
            editingId = null;
        };

        window.filterWallet = function(wallet) {
            currentFilter = wallet;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderPortfolio();
        };

        function resetForm() {
            document.getElementById('coinType').value = '';
            document.getElementById('customName').value = '';
            document.getElementById('customSymbol').value = '';
            document.getElementById('wallet').value = '';
            document.getElementById('coinAmount').value = '';
            document.getElementById('usdtValue').value = '';
            document.getElementById('customNameGroup').style.display = 'none';
            document.getElementById('customSymbolGroup').style.display = 'none';
        }

        function getCoinIcon(icon) {
            const icons = {
                'btc': 'fa-bitcoin',
                'eth': 'fa-ethereum',
                'bnb': 'fa-coins',
                'sol': 'fa-sun',
                'base': 'fa-layer-group',
                'custom': 'fa-circle'
            };
            return icons[icon] || 'fa-circle';
        }

        function getWalletIcon(wallet) {
            const icons = {
                'metamask': 'fa-fox',
                'trustwallet': 'fa-shield-alt',
                'phantom': 'fa-ghost',
                'trezor': 'fa-lock',
                'ledger': 'fa-usb',
                'bot': 'fa-robot',
                'exchange': 'fa-exchange-alt',
                'other': 'fa-wallet'
            };
            return icons[wallet] || 'fa-wallet';
        }

        function showToast(title, message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast-content">
                    <h6>${title}</h6>
                    <p>${message}</p>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        loadPortfolio();
        console.log('🚀 Agentic Tracker Yuzar - Ready!');
        console.log('💼 Wallet tracking enabled!');
    </script>
</body>
</html>
